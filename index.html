<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS & Translate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Text-to-Speech & Translation</h1>
            <p class="subtitle">Translate text and listen to it in different languages</p>
        </header>

        <div class="main-content">
            <div class="input-section">
                <div class="language-selector">
                    <label for="source-lang">From:</label>
                    <select id="source-lang">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>

                <textarea
                    id="source-text"
                    placeholder="Enter text to translate..."
                    rows="8"
                ></textarea>

                <div class="button-group">
                    <button id="speak-source" class="btn btn-secondary">
                        <span class="icon">üîä</span> Speak Original
                    </button>
                    <button id="clear-btn" class="btn btn-secondary">
                        <span class="icon">üóëÔ∏è</span> Clear
                    </button>
                </div>
            </div>

            <div class="arrow-section">
                <button id="translate-btn" class="btn btn-primary">
                    <span class="icon">‚Üí</span> Translate
                </button>
            </div>

            <div class="output-section">
                <div class="language-selector">
                    <label for="target-lang">To:</label>
                    <select id="target-lang">
                        <option value="es">Spanish</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>

                <textarea
                    id="target-text"
                    placeholder="Translation will appear here..."
                    rows="8"
                    readonly
                ></textarea>

                <div class="button-group">
                    <button id="speak-target" class="btn btn-secondary" disabled>
                        <span class="icon">üîä</span> Speak Translation
                    </button>
                    <button id="copy-btn" class="btn btn-secondary" disabled>
                        <span class="icon">üìã</span> Copy
                    </button>
                </div>
            </div>
        </div>

        <div class="tts-controls">
            <h3>Voice Settings</h3>
            <div class="controls-grid">
                <div class="control">
                    <label for="voice-select">Voice:</label>
                    <select id="voice-select">
                        <option value="alloy">Alloy (Neutral)</option>
                        <option value="echo">Echo (Male)</option>
                        <option value="fable">Fable (British Male)</option>
                        <option value="onyx">Onyx (Deep Male)</option>
                        <option value="nova">Nova (Female)</option>
                        <option value="shimmer">Shimmer (Soft Female)</option>
                    </select>
                </div>
                <div class="control">
                    <label for="rate">Speed: <span id="rate-value">1.0</span></label>
                    <input type="range" id="rate" min="0.25" max="4.0" step="0.25" value="1">
                </div>
                <div class="control">
                    <label for="volume">Volume: <span id="volume-value">1.0</span></label>
                    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </div>

        <div class="info-section">
            <p class="info-text">
                <strong>Note:</strong> This app uses OpenAI API for both translation and text-to-speech, powered by Cloudflare Pages and Functions.
                Internet connection required.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
